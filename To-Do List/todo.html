<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="background-image">
        <img src="https://us.123rf.com/450wm/vkulieva/vkulieva1602/vkulieva160200007/52452427-seamless-pattern-for-todo-list-universal-background.jpg" alt="Background Image">
    </div>
    <div class="container-fluid p-0">
        <div class="header">
            <h1>A well-organized to-do list is the first step towards a well-organized life.</h1>
        </div>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id="input" type="text" class="form-control" placeholder="Add a new task...">
                        <div class="input-group-append">
                            <button id="add" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                    <ul id="todoList" class="list-group">
                        


                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./todo.js"></script>
</body>
</html>
