<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="quote">
      <p>Feeling divided? We can help you add things up.</p>
    </div>
    <div class="calculator card">
      <div class="history">
        <p id="operation-history"></p>
      </div>
      <input type="text" class="form-control" id="display" disabled>
      <div class="buttons">
        <button class="btn btn-light" id="clear">C</button>
        <button class="btn btn-light operator" id="divide">/</button>
        <button class="btn btn-light operator" id="multiply">*</button>
        <button class="btn btn-light operator" id="subtract">-</button>
        <button class="btn btn-light" id="seven">7</button>
        <button class="btn btn-light" id="eight">8</button>
        <button class="btn btn-light" id="nine">9</button>
        <button class="btn btn-light operator" id="add">+</button>
        <button class="btn btn-light" id="four">4</button>
        <button class="btn btn-light" id="five">5</button>
        <button class="btn btn-light" id="six">6</button>
        <button class="btn btn-light" id="equals">=</button>
        <button class="btn btn-light" id="one">1</button>
        <button class="btn btn-light" id="two">2</button>
        <button class="btn btn-light" id="three">3</button>
        <button class="btn btn-light" id="zero">0</button>
        <button class="btn btn-light" id="decimal">.</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
